<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Image Search APP</h1>
    <form action="">
      <input
        type="search"
        id="search-input"
        placeholder="Search for an image"
      />
      <button id="search-button">Search</button>
    </form>
    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1702377168432-ac8b5e387998?q=80&w=2370&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Driving in winter"
        />
        <a
          href="https://unsplash.com/photos/a-car-driving-down-a-snow-covered-road-VXNBRKQ7lio"
          target="_blank"
          >Driving in winter</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1645453352382-4528c269cd5d?q=80&w=2274&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Driving in winter"
        />
        <a
          href="https://unsplash.com/photos/a-car-driving-down-a-snow-covered-road-VXNBRKQ7lio"
          target="_blank"
          >Scuba Diving</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1702377168432-ac8b5e387998?q=80&w=2370&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Scuba Diving"
        />
        <a
          href="https://unsplash.com/photos/a-scuba-diver-in-the-water-with-a-lot-of-fish-MXFnWOnLcPg"
          target="_blank"
          >Driving in winter</a
        >
      </div>
    </div>
    <button id="show-more-button">Show more</button>

    <script src="app.js"></script>
  </body>
</html>
